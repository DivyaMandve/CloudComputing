<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnEra - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>LearnEra</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Unlock Your Potential with LearnEra</h2>
            <p>Join our community of learners and start your journey to mastering new skills today. Explore diverse courses crafted by experts in the field.</p>
            <a href="courses.html" class="btn">Browse Courses</a>
        </section>
        
        <!-- Enroll Form Section -->
        <section class="enroll-form">
            <h2>Enroll in a Course</h2>
            <form id="enrollForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="contact">Contact Number</label>
                <input type="text" id="contact" name="contact" required>
                
                <button type="submit" class="btn">Enroll</button>
            </form>
        </section>

        <!-- Message Section (hidden initially) -->
        <section id="message" class="hidden">
            <p id="confirmationMessage"></p>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 LearnEra. All rights reserved.</p>
    </footer>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
